<script type="text/javascript">


    var colorConfig = [];
    var effectConfig = [];

    /* load() is executed by admin adapter everytime the adapter config gui is loaded */
    function load(settings, onChange) {

        /* if no settings available, return because nothing to do */
        if (!settings) {
            return;
        }

        // example: select elements with id=key and class=value and insert value
        $('.hng-config-value').each(function () {
            var $key = $(this);
            var id = $key.attr('id');
            if ($key.attr('type') === 'checkbox') {
                // do not call onChange direct, because onChange could expect some arguments
                $key.prop('checked', settings[id])
                    .on('change', () => onChange())
                    ;
            } else {
                // do not call onChange direct, because onChange could expect some arguments
                $key.val(settings[id])
                    .on('change', () => onChange())
                    .on('keyup', () => onChange())
                    ;
            }
        });

        colorConfig = settings.colors || [];
        effectConfig = settings.effects || [];

        onChange(false);

        values2table('table-colors', colorConfig, onChange);
        values2table('table-effects', effectConfig, onChange);

        // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
        if (M) M.updateTextFields();
        
        
        var testVar = 0;
        
        $('.effectselect').each( function (index) {testVar = testVar + 1;});
        

        effectSelect = $('.effectselect');
        var dest = adapter + "." + instance;
        sendTo(dest, 'GetEffectList', null, effectList => {
            for (var entry of effectList) {
                effectSelect.append('<option>' + entry + '</option>');
            }
            effectSelect.select();
        });
    }


    /* load() is executed by admin adapter everytime the adapter config gui is loaded */
    function save(callback) {
        var adapterConfig = {};

        /* all input values tagged as "hng-config-value" shall be written to our adapter config */
        $('.hng-config-value').each(function () {
            var $this = $(this);

            /* actions depend on input type */
            if ($this.attr('type') === 'checkbox') {
                adapterConfig[$this.attr('id')] = $this.prop('checked');
            } else {
                adapterConfig[$this.attr('id')] = $this.val();
            }
        });

        /* now add the tables to our config */
        adapterConfig.colors = table2values('table-colors');
        adapterConfig.effects = table2values('table-effects');

        /* and finally, give the finished config object to the admin adapter */
        callback(adapterConfig);
    }
</script>
